<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map Visualization with Layer Toggle</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.0.0/ol.css">
  
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      <input type="radio" name="layer" value="osm" class="layer-toggle">
      OpenStreetMap
    </label>
    <label>
      <input type="radio" name="layer" value="esri" class="layer-toggle" checked>
      Esri Satellite
    </label>
  </div>
  <div id="map"></div>


  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="apiCall.js"></script>
</body>
</html>
